plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    
    //plugin for eclipse IDE support
     id 'eclipse'
}

repositories {
    mavenCentral()
}

dependencies {
    //JUNIT 5 dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'

	//Mocking library used for testing
    compile 'org.mockito:mockito-core:2.24.0'

	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	//library for JSON support
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
}

test {
	//New feature introduced in newer version of gradle that allows easy integration with Junit 5
    useJUnitPlatform()
    
    //used to get more verbose output
    dependsOn cleanTest
    testLogging.showStandardStreams = true
}


// Define the main class for the application
mainClassName = 'mbta.App'
